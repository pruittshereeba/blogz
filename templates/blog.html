{% extends "base.html" %}

{% block content %}

    {% if posts|length == 0 %}
    <p>No blogs yet! Add one please?!</p>
    {% else %}

    {% for post in posts %}
    <h2><a href='/blog?id={{post.id}}'>{{post.title}}</a></h2>
    <p>{{post.body}}</p>
    <p>written by <a href="/blog?user={{post.owner_id}}">{{post.owner.username}}</a></p>
    <hr>
    {% endfor %}

    {% endif %}
    
{% endblock %}
